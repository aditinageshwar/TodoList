<!DOCTYPE html>
<html lang="en">
<head>
<title>Todo List</title>
<link rel="icon" href="list.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet" href="todo.css">
<script src="todo.js"></script>
</head>
<body>
<img src="background.jpg"> 
<p id="ribbon">Todo List<strong id="up"></strong><strong id="down"></strong></p>
<div id="box">  
  <div id="headings">
    <h2>Today's main focus..</h2>
    <h3>Your schedule time</h3>
  </div>
  <div id="task">
    <input type="text" id="entry" placeholder="Add new task or Update old one" required>
    <input type="date" id="time" placeholder="Choose date" required>
    <i class="fa fa-tasks"></i>
    <button id="addbtn" onclick="addtask()">Add</button>
  </div>
  <div id="inner">
    <p id="add"></p>
  </div>
</div> 
</body>
</html>
